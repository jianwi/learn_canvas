<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形操作</title>
</head>
<body>
    <canvas width="600" height="800"></canvas>
    <script>
        let cav = document.querySelector("canvas")
        let ctx = cav.getContext("2d")

        // 绘制矩形
        ctx.rect(0,0,100,200)
        ctx.translate(200,300)
        ctx.fill()
    </script>
</body>
</html>
