<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆形和弧度</title>
</head>
<body>
    <canvas width="500" height="500" style="border: solid"></canvas>
    <script>
        let cav = document.getElementsByTagName("canvas")[0]
        ctx = cav.getContext("2d")
        ctx.beginPath()
        ctx.fillStyle = "red"
        ctx.moveTo(100,50)
        ctx.arcTo(200,50,200,100,50)
        ctx.lineTo(200,200)
        ctx.arcTo(200,300,50,300,50)
        ctx.lineTo(100,300)
        ctx.arcTo(50,300,50,50,50)
        ctx.lineTo(50,100)
        ctx.arcTo(50,50,80,50,50)
        ctx.closePath()
        ctx.stroke()
    </script>
</body>
</html>
