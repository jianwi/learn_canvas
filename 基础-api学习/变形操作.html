<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形操作</title>
</head>
<body>
    <canvas width="600" height="500"></canvas>
    <button id="translate">平移</button>
    <script>
        let cav = document.querySelector("canvas")
        let ctx = cav.getContext("2d")
        ctx.fillStyle = "red"
        // 绘制矩形
        ctx.rect(0,0,100,100)
        // 所以，translate 是对坐标的修改。是改变了一个状态，这个状态对下面的操作起作用
        ctx.translate(100,100)
        ctx.rect(0,0,50,50)
        // 缩放，x缩放10，y缩放2
        // 代表会将下面的操作进行缩放
        ctx.scale(10,2)
        ctx.fillRect(0,0,50,10)
        ctx.fill()
        // 旋转
        ctx.rotate(30*Math.PI/180)
        ctx.beginPath()
        ctx.fillStyle = "blue"
        // 缩放和旋转对后面绘制的图形一直生效
        ctx.fillRect(0,0,20,20)
        ctx.fillRect(-10,20,10,10)
        let i = 100
        document.querySelector("#translate").addEventListener("click",function (){
            ctx.clearRect(0,0,cav.width,cav.height)
            i+=10
            ctx.translate(i,i)
            ctx.fillRect(0,0,100,100)
        })

    </script>
</body>
</html>
